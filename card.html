<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Example</title>
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      border-radius: 10px;
      background-color: aqua;
      max-width: 400px;
      margin: 40px auto;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Card Title</h2>
    <p>This is a simple card with a border, padding, and shadow applied using the <code>.card</code> CSS class.</p>
  </div>

</body>
</html>
