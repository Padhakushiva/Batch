<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Font Size</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f8ff;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    p {
      font-size: 20px;
      color: #555;
    }

    /* âœ… Media Query for small screens (e.g., mobile) */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Heading</h1>
  <p>This text will shrink on smaller screens using a media query.</p>

</body>
</html>
