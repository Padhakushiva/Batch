<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Responsive Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      padding: 40px;
      margin: 0;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    form {
      background-color: #fff;
      max-width: 500px;
      margin: 30px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    img {
      max-width: 20%;
      border-radius: 10px;
      margin: 20px 0;
    }

    /* ✅ Responsive Design */
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      form {
        padding: 15px;
      }

      input[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Contact Us</h2>

  <!-- ✅ Alt attribute added to image -->
  <img src="https://images.unsplash.com/photo-1551806235-6692cbfc690b?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sample placeholder image with grey background">

  <!-- ✅ ARIA label added to form -->
  <form aria-label="Contact form for user to enter name and email" action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
