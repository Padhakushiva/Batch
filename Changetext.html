<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Message Text</title>
  <script>
    function changeMessage() {
      document.getElementById("message").textContent = "Text has been changed!";
    }
  </script>
</head>
<body>

  <h2 id="message">This is the original message.</h2>
  <button onclick="changeMessage()">Change Text</button>

</body>
</html>
