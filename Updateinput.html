<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Input Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 50px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #output {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Enter Your Message</h2>

  <input type="text" id="userInput" placeholder="Type something...">
  <button onclick="showText()">Show</button>

  <p id="output">Your message will appear here.</p>

  <script>
    function showText() {
      const input = document.getElementById("userInput").value;
      document.getElementById("output").textContent = input || "Please type something!";
    }
  </script>

</body>
</html>
