<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Div Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .box {
      flex: 1;
      padding: 30px;
      background-color: #0288d1;
      color: white;
      text-align: center;
      border-radius: 8px;
      font-size: 18px;
    }

    /* âœ… Media query: Stack boxes vertically on small screens */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2>Responsive Box Layout</h2>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

</body>
</html>
