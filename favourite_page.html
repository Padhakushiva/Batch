<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First HTML5 Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f5f5f5;
    }

    header, main, footer {
      max-width: 700px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    img {
      max-width: 30%;
      border-radius: 8px;
      margin-top: 10px;
    }

    form input, form button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }

    form button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }

    a {
      color: #3366ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Page</h1>
  </header>

  <main>
    <p>This is a simple HTML5 page that includes a heading, a paragraph, and an image. Below is a form where you can enter your details.</p>
    
    <img src="https://images.unsplash.com/photo-1607473129014-0afb7ed09c3a?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A placeholder image">

    <form action="#" method="post" aria-label="User information form">
      <input type="text" name="name" placeholder="Enter your name" required>
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Submit</button>
    </form>

    <p>
      ðŸ‘‰ <a href="https://www.wikipedia.org" target="_blank" rel="noopener noreferrer">
        Click here to open your favorite website in a new tab
      </a>
    </p>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
